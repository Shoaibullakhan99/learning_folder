<!DOCTYPE html>
<html>

<head>
    <title>Machine Auto Cycle Duration</title>
</head>

<body>
    <button onclick="startAutoCycle()">Start Auto Cycle</button>
    <button onclick="stopAutoCycle()">Stop Auto Cycle</button>
    <br>
    <br>
    <div id="autoCycleDurationDisplay"></div>

    <script>
        let startTime = null;
        let autoCycleDuration;
        let intervalId = null;

        function startAutoCycle() {
            startTime = new Date();
            console.log(startTime)
            intervalId = setInterval(updateAutoCycleDuration, 1000);
        }

        function stopAutoCycle() {
            clearInterval(intervalId);
            updateAutoCycleDuration();
            startTime = null;
        }

        function updateAutoCycleDuration() {
            const now = new Date();
            console.log(now)
            const elapsedMilliseconds = now - startTime;
            console.log(elapsedMilliseconds);
            const elapsedMinutes = (elapsedMilliseconds / 60000); // Convert milliseconds to minutes
            autoCycleDuration = elapsedMinutes;
            console.log(elapsedMinutes)

            document.getElementById("autoCycleDurationDisplay").textContent = `Auto Cycle Duration: ${autoCycleDuration} minutes`;
            console.log(`Auto Cycle Duration: ${autoCycleDuration} minutes`);
        }
    </script>
</body>

</html>
